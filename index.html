<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin's Rock, Paper and Scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Rock, Papers, Scissors</h1>
        <h2>The winner of the game its the first to 5 points!</h2>

        <div id="score-bar">
            <div class="score">
                <h3>Human Score</h3>
                <p id="human-score">0</p>
            </div>
    
            <div class="score">
                <h3>Computer Score</h3>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div id="choice-bar">
            <button id="rock-btn">
                <img src="./images/rock.png" alt="A fist that can smash metal blades, like scissors easily."
                 width="100" height="100">
            </button>
            <button id="paper-btn">
                <img src="./images/paper.png" alt="A palm that can cover stones but vulnerable to small blades."
                width="100" height="100">
            </button>
            <button id="scissors-btn">
                <img src="./images/scissors.png" alt="Ready to tear a paper apart during a shifumi tournament but is vulnerable to rocks."
                width="100" height="100">
            </button>
        </div>

        <div id="result-area">
            <p id="match-result"></p>
        </div>
    </body>
</html>
